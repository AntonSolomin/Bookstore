<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" integrity="sha256-XDU6Po3hKjdQXJHRrKrWlIF/E6y6BBgV5eiqZSYePpo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<link href="styles/bookStore.css" type="text/css" rel="stylesheet">
</head>

<!--body styled by bootstrap-->
<body class="container-fluid">
 
  <nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="/" class="logo"><span></span></a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><p><input type="text" class="quicksearch" placeholder="find new books..." /></p></a></li>
			</ul>
		</div>
	</nav>
	
<!-- We put here the books-->
	<div class="grid"></div>
	
<!--	template-->
	<script type="text/html" id="myTemplate">
		<div class="grid-item">
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front">
						<img src="{{portada}}">
					</div>
					<div class="back">
						<h1>{{titulo}}</h1>
						<p>{{descripcion}}<p>
						<p>{{idioma}}<p>
						<a data-fancybox="gallery" href="{{detalle}}">
					<button id="btn" class="btn btn-primary btn-lg" type="button">Learn more</button>
				</a>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
